<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1>Weather APP</h1>
        <div class="tab-container">
            <p class="yourweather" id="tab1">Your Weather</p>
            <p class="searchweather" id="tab2">Search Weather</p>
        </div>
        <div class="weather-container">
            <div class="sub-container grant-location">
                <img src="location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" id="access">Grant Access</button>
            </div>
            <form class="form-container">
                <input placeholder="Search for city..." class="search">
                <button class="btn">
                    <img src="search.png" class="imagesearch" width="20" height="20" loading="lazy">
                </button>
            </form>
            <div class="sub-container loading-container">
                <img src="loading.gif" width="150" height="150" loading="lazy">
                <p>Loading</p>
            </div>
            <div class="sub-container user-info-container">
                <div class="name">
                    <h2 class="city"></h2>
                    <img src="" class="data-country-icon">
                </div>
                <p class="data-weather-discription"></p>
                <img src="" class="weater-icon">
                <p class="temp"></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="wind.png">
                        <div class="windspeed">Windspeed</div>
                        <div class="speed"></div>
                    </div>
                    <div class="parameter">
                        <img src="humidity.png">
                        <div class="humidity">Humidity</div>
                        <div class="value"></div>
                    </div>
                    <div class="parameter">
                        <img src="cloud.png">
                        <div class="cloud">Clouds</div>
                        <div class="percentage"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
